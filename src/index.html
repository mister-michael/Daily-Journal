<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h2>Daily Journal</h2>

    <form action="">
        <input type="hidden" id="entryId" value=""/>
        <fieldset>
            <label id="date--input" for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label id="concepts--input " for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>

        <fieldset>
            <label id="jEntry--input" for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>

        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select id="mood">
                <option value=""></option>
                <option value="1">Juiced!</option>
                <option value="2">Stoked!</option>
                <option value="3">Ok.</option>
                <option value="4">Bummed!</option>
                <option value="5">Nihilistic!</option>
            </select>
        </fieldset>
        
        <fieldset>
            <label for="instructor">Instructor</label>
            <select id="instructor">
                <option value=""></option>
                <option value="1">Andy</option>
                <option value="2">Kristen</option>
                <option value="3">Bryan</option>
            </select>
        </fieldset>

        <div id="filterAndSearch" class="filterAndSearch">
            <fieldset id="radio-button-group" class="filter-by-mood">
                <legend>Filter by Mood</legend>

                <label>Juiced!</label>
                <input name="moodFieldset" type="radio" value="1">

                <label>Stoked!</label>
                <input name="moodFieldset" type="radio" value="2">

                <label>Ok...</label>
                <input name="moodFieldset" type="radio" value="3">

                <label>Bummed!</label>
                <input name="moodFieldset" type="radio" value="4">

                <label>Nihilistic!</label>
                <input name="moodFieldset" type="radio" value="5">
            </fieldset>
            <fieldset id="search" class="search">
                <legend>Search</legend>
                <input id="searchBar" type="text" name="search">
            </fieldset>
        </div>

        <fieldset>
            <button type="button" id="submit--button">Emboss Eternity</button>
        </fieldset>
    </form>


    <article class="entryLog">
        <!-- printed entries appear here -->
    </article>





    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
