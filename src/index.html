<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h2>Daily Journal</h2>

    <form action="">
        <fieldset>
            <label id="date--input" for="journalDate">Date of Entry</label>
            <input  type="date" name="journalDate" id="journalDate">
        </fieldset>



        <fieldset>
            <label id="concepts--input "for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>



        <fieldset>
            <label id="jEntry--input" for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>

        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select id="mood">
                <option value=""></option>
                <option value="Stoked">Stoked!</option>
                <option value="Juiced">Juiced!</option>
                <option value="Ok">Ok.</option>
                <option value="Bummed">Bummed!</option>
                <option value="Nihilistic">Nihilistic!</option>
                </select>
        </fieldset>

        <fieldset>
            <button type="button" id="submit--button">Emboss Eternity</button>
        </fieldset>
    </form>

    <article class="entryLog">
        
    </article>

    
    
    
    
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
