<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h2>Daily Journal</h2>

    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>



        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>



        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>

        <fieldset>
            <label for="mood">Mood for the Day</label>
            <input list="mood" name="mood" id="mood">

            <datalist id="mood">
                <option value="Stoked">
                <option value="Juiced">
                <option value="Ok">
                <option value="Bummed">
                <option value="Nihilistic">
            </datalist>
        </fieldset>

        <fieldset>
            <input type="submit" value="Make it Happen">
        </fieldset>
    </form>

    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
